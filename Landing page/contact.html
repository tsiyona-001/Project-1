<!DOCTYPE html>

<body>
    <div class="container">
        
        </header>

        <section class="contact-section">
            <div class="form-container">
                <h2>Get in touch</h2>
                <p>We are here for you! How can we help?</p>
                <form id="contactForm">
                    <input type="text" id="name" name="name" placeholder="Name" required>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <textarea id="message" name="message" placeholder="Message" required></textarea>
                    <button type="submit">
                        <img src="images/contact/submit.png" alt="Submit">
                    </button>
                </form>
            </div>
            <div class="image-container">
                <img src="images/contact/contact.png" alt="Contact Us">
            </div>
        </section>

        <footer>
            <div class="contact-info">
                <p><img src="images/contact/location.png" alt="Location Icon"> Ambo, Oromia</p>
                <p><img src="images/contact/call.png" alt="Phone Icon"> +251904591129</p>
                <p><img src="images/contact/mail.png" alt="Email Icon"> tsiyonhumnesa@gmail.com</p>
            </div>
            <div class="social-icons">
                <a href="#"><img src="images/social/insta.png" alt="Instagram"></a>
                <a href="#"><img src="images/social/twt.png" alt="Twitter"></a>
                <a href="#"><img src="images/social/in.png" alt="LinkedIn"></a>
                <a href="#"><img src="images/social/fb.png" alt="Facebook"></a>
            </div>
        </footer>
    </div>

    <script src="js/contact.js"></script>

</html>
